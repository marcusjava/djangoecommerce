{% extends "base.html" %}

{% block title %}
    {{ block.super }} Lista de Produtos
{% endblock %}

{% block container %}
<div class="page-header">
  <h1>Produtos</h1>
</div>
<div class="row">
    {% for product in products  %}
      <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
              <a href="#">
                  <img src="http://placehold.it/350x250" alt="" />
              </a>
              <div class="caption">
                  <h3>{{product.name}}</h3>
                  <p>{{product.description}}</p>
                  <p>Pre√ßo {{product.price}}</p>
                  <p>Categoria {{product.category}}</p>
                  <p><a href="{{product.get_absolute_url}}" class="btn btn-success" role="button">Ver</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
              </div>
          </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
