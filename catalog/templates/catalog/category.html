{% extends "base.html" %}

{% block title %}
    {{ current_category }} | {{ block.super }}
{% endblock %}

{% block container %}
<div class="page-header">
    <h1>{{ current_category }}</h1>
</div>
<div class="row">
    {% for product in product_list %}
        <!-- utilizar o include qd a logica for a mesma para outra pagina -->
       {% include "catalog/_product.html" %}   
    {% empty %}
          Nenhum produto encontrado
    {% endfor %}
</div>
{% endblock %}
