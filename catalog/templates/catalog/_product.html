<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <a href="{{product.get_absolute_url}}" class="thumbnail">
            {% if product.image %}
                {{ product.image.url }}
            {% else %}
                <img src="http://placehold.it/350x250" alt="" />
            {% endif %}
        </a>
        <div class="caption">
            <h3>{{product.name}}</h3>
            <p>{{product.description}}</p>
            <p>Pre√ßo {{product.price}}</p>
            <p>Categoria {{product.category}}</p>
            <p><a href="{{product.get_absolute_url}}" class="btn btn-success" role="button">Detalhes</a> <a href="{% url 'checkout:add_cart' product.slug %}" class="btn btn-default" role="button">Adicionar</a></p>
        </div>
    </div>
</div>
